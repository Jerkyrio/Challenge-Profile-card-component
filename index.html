<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card-container">
        
        <img class="img-profil" src="images/image-victor.jpg" alt="An photo's profil of Victor CREST">
        
        <div class="username-info">
            <p class="name"><strong>Victor Crest</strong>
          <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
    

        <div class="social-data">
            <div class="stats-container">
                <p class="stats-score"><strong>80K</strong></p>
                <p class="stats-item">Followers</p>
            </div>
            <div class="stats-container">
                <p class="stats-score"><strong>803K</strong></p>
                <p class="stats-item">Likes</p>
            </div>
            <div class="stats-container">
                <p class="stats-score"><strong>1.4K</strong></p>
                <p class="stats-item">Photos</p>
            </div>
        </div>
        
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jerkyrio">Julien POIRIER</a>.
  </div>
</body>
</html>
